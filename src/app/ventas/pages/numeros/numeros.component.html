<div>
    <h1>Decimal Pipe & Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="Del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number: "1.2-2" }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas" subheader="Del presente año">
            {{ventasNetas + 2000000| currency: "": "symbol-narrow" }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancias porcentual" subheader="Del presente año">
            {{porcentaje | percent }}
        </p-card>
    </div>
</div>
